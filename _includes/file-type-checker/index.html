<div class="TypeChecker">
    <link rel="stylesheet" href="./styles/styles.css">  
    <div class="Landing">
        <div class="innerContent">
                
            <div class="InputBox">

                <div class="Button">
                    
                    <label for="file-selector" class="InputButton">CHOOSE FILE</label>
                    <input id="file-selector" style="visibility:hidden;" type="file" onchange="getFile(this.files)">
                </div>
            </div>
            <h2 class="dropinfo">or drop your file here</h2>

        </div>
        
    </div>
    <div class="Workspace">
        <div class="Details">
            <div class="detail">
                <label>File name</label>
                <p id="FileName"></p>
            </div>
            <div class="detail">
                <label>File extension after checking</label>
                <p id="FileExtAfter"></p>
                <img class="QuestionIcon" src="./media/question-mark.svg" loading=lazy/>
                <div class="MoreTypeDetails">
                   <div id="extensionText"></div>
                   <div id="mimeText"></div>
                </div>
            </div>
            <div class="detail">
                <label>Mime type</label>
                <p id="FileType"></p>
            </div>
            
            
            
        </div>
        
    </div>
    <div id="files"></div>
    <script defer src="./JS/App.js"></script>
    
    
</div>
